<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="navTitle"><h1 class="title1">Dojonary</h1></div>
      <div class="search">
        <input class="srch" type="text" placeholder=" Search" />
      </div>
      <div class="button"><button class="btn" onclick="logOut(this)">Login</button></div>
    </div>
    <div class="container">
      <div class="column1">
        <div class="box1">
          <div class="ninja1">
            <div class="word"><h1>ninja</h1></div>
            <div class="noun"><h2>noun</h2></div>
            <div>
              <p class="plural">Plural:<em class="emnin">ninjas</em></p>
            </div>
            <div class="like1"><button class="like1b" onclick="alert('Ninja was liked')"><span id="number">13</span>likes</button></div>
          </div>
          <div class="def1">
            <h3>
              A practitioner skilled in the<a
                href="https://en.wikipedia.org/wiki/Japan"
                >Japanese</a
              >art of
              <a href="https://en.wikipedia.org/wiki/Ninjutsu">ninjutsu</a>
            </h3>
          </div>
        </div>
        <div class="box2">
          <div class="ninja2">
            <div class="word2"><h1>ninja</h1></div>
            <div class="noun2"><h2>noun</h2></div>
            <div>
              <p class="plural2">Plural:<em class="emnin2">ninjas</em></p>
            </div>
            <div class="like2"><button class="like2b" onclick="alert('Ninja was liked')">37 likes</button></div>
          </div>
          <div class="def2">
            <h3>
              A practitioner skilled in the<a
                href="https://en.wikipedia.org/wiki/Japan"
                >Japanese</a
              >art of
              <a href="https://en.wikipedia.org/wiki/Ninjutsu">ninjutsu</a>
            </h3>
          </div>
        </div>    
      </div>
      <div class="column2">
        <div class="box3">
          <div class="definedby">
            <h2>Dojonary is defined by YOU</h2>
          </div>
          <div class="addDef"><button class="addDefb" onclick="hide(this)">Add Definition</button></div>
        </div>
      </div>
      <script src="script.js"></script>
  </body>
</html>
